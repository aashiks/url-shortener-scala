<!DOCTYPE html>

    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
            <meta name="description" content="">
            <meta name="author" content="">

            <title>A Dashboard</title>

                <!-- Bootstrap core CSS -->
            <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">
        </head>

        <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Munch URLs</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#"></a></li>
                        <li><a href="#about"></a></li>
                        <li><a href="#contact"></a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="jumbotron">
            <div class="container">
                <h1>Hello, Random Person !</h1>
                <p>Click Shorten ! to shorten your URL </p>
            </div>
        </div>
            <div class="container">
                    <!-- Example row of columns -->
                <div class="row">
                    <div class="col-md-12">
                        <form id="shortenurl">
                            <div class="input-group">
                                <input class="form-control input-lg" type="text" id="originalUrl">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary btn-lg" type="button" id="shorten">Shorten !</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>

                <hr>

                <footer>
                    <p>&copy; Company 2014</p>
                </footer>
            </div> <!-- /container -->
            <!-- Placed at the end of the document so the pages load faster -->
        <script src="@routes.Assets.versioned("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script>
            $( document ).ready(function() {
                $("#shorten").click(function(){
                    $.post("/shorten",{ originalUrl: $("#originalUrl").val()})
                            .done(function( data ) {
                                alert( "Data Loaded: " + data );
                            });
                });

            });
        </script>
        </body>
    </html>
